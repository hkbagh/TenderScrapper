name: Tender Scraper

on:
  schedule:
    - cron: '*/20 * * * *'  
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Create logs directory
      run: |
        mkdir -p logs
        sudo chmod 777 logs  # Ensure write permissions

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas

    - name: Run script with debug
      run: |
        echo "Current working directory: $(pwd)"
        echo "Directory structure before execution:"
        ls -la
        python -u test.py  # -u for unbuffered output

    - name: Check logs after execution
      run: |
        echo "Directory structure after execution:"
        ls -la
        echo "Logs directory contents:"
        ls -la logs/

    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: scraper-logs
        path: logs/
